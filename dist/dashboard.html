<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Admin Panel | Dashboard</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>

<body>

  <div id="shortcut-new-article" class="interactive-popup interactive-popup--new-article animated fadeIn">
  <div id="shortcut-new-article__box" class="interactive-popup__box interactive-popup__box--new-article animated jackInTheBox">

    <p class="interactive-popup__box_message">
      New article
    </p>

    <form class="interactive-popup__box--new-article_form">

      <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input class="input" type="text" placeholder="Article title">
        </div>
        </div>

        <!-- <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <textarea class="textarea" placeholder="Article content"></textarea>
          </div>
        </div> -->

        <div id="editor-container" class="box box--editor">
          <div id="editor-articles_new">
            <p><br></p>
          </div>
        </div>

        <div class="field half-width">
          <label class="label">Status</label>
          <div class="select is-rounded">
            <select>
            <option disabled selected="true">Select the article status</option>
            <option >Published</option>
            <option>Draft</option>
            <option>Archive</option>
          </select>
          </div>
        </div>

        <div class="field half-width centered">
          <label class="label">Categories</label>
          <label class="control-KY control--checkbox">Retro
        		<input type="checkbox" id="Retro"/>
        		<div class="control__indicator"></div>
        	</label>

          <label class="control-KY control--checkbox">Sport
        		<input type="checkbox" id="Sport"/>
        		<div class="control__indicator"></div>
        	</label>

          <label class="control-KY control--checkbox">Trail
        		<input type="checkbox" id="Trail"/>
        		<div class="control__indicator"></div>
        	</label>

          <label class="control-KY control--checkbox">Electric
        		<input type="checkbox" id="Electric"/>
        		<div class="control__indicator"></div>
        	</label>

        </div>

        <label class="label is-fullwidth">Image</label>
        <div class="file field has-name is-fullwidth">
          <label class="file-label">
          <input class="file-input" type="file" name="resume">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Choose a file…
            </span>
          </span>
        </label>
        </div>

    </form>

    <button class="interactive-popup__box_button button is-warning is-large is-rounded">
      cancel
    </button>

    <button class="interactive-popup__box_button button is-success is-large is-rounded">
      save
    </button>

  </div>
</div>
  <div id="shortcut-tags_new" class="interactive-popup interactive-popup--new-article animated fadeIn">
  <div id="shortcut-tags_new__box" class="interactive-popup__box interactive-popup__box--new-article animated jackInTheBox">

    <p class="interactive-popup__box_message">
      New category
    </p>

    <form class="interactive-popup__box--new-article_form">

      <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input class="input" type="text" placeholder="Category title">
        </div>
        </div>

        <div id="editor-container" class="box box--editor">
          <div id="editor-tags_new">
            <p><br></p>
          </div>
        </div>

    </form>

    <button class="interactive-popup__box_button button is-warning is-large is-rounded">
      cancel
    </button>

    <button class="interactive-popup__box_button button is-success is-large is-rounded">
      save
    </button>

  </div>
</div>

  <div class="quickcontrols">

  <div class="button__add button__add--main">
    <img src="img/cross.svg" class="button__add_icon button__add_icon--cross"/>
  </div>

    <div id="quickcontrol-article" class="quickcontrols__menu quickcontrols__menu--articles">
      <div class="quickcontrols__menu_overlay quickcontrols__menu_overlay--articles"></div>
      <p class="quickcontrols__menu_name quickcontrols__menu_name--articles animated fadeInRight">
        articles
      </p>
      <div class="button__add button__add_sub button__add_sub--article animated">
        <img src="img/article.svg" class="button__add_icon"/>
    </div>
      </div>

      <div id="quickcontrol-tag" class="quickcontrols__menu quickcontrols__menu--tag">
        <div class="quickcontrols__menu_overlay quickcontrols__menu_overlay--tag"></div>
        <p class="quickcontrols__menu_name quickcontrols__menu_name--tag animated fadeInRight">
          Catégories
        </p>

        <div class="button__add button__add_sub button__add_sub--tag animated">
          <img src="img/tag.svg" class="button__add_icon"/>
    </div>

        </div>
      </div>

  <main class="main">

    <h1 class="main__title">statistics</h1>

    <div class="main__header main__header--dashboard">

      <div class="chart-container box">
        <canvas id="chart"></canvas>
      </div>

      <div class="main__header_infos">

        <div class="main__header_info main__header_info--articles">

          <p class="main__header_info_p">
            <span class="main__header_info_nb">42</span><br />articles
          </p>

            <div class="main__header_info_sub main-dashboard__header_info_sub main-dashboard__header_info_sub--draft">

  <script type="text/javascript">
    var ctx = document.getElementById("chart").getContext('2d');
    var chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["january", "frebruary", "march", "april", "may", "june", "jully", "august", "september", "october", "november", "december"],
        datasets: [{
          label: 'Views number',
          data: [30, 7, 18, 31, 56, 112, 140, 150, 155, 160, 155, 140],
          backgroundColor: [
            'rgba(0, 0, 0, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255,99,132,1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
