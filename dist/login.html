<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login | BackOffice</title>

  <link rel="stylesheet" type="text/css" href="css/styles.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body class="login-body">

  <div class="login-overlay"></div>

  <div class="login-form__container">

    <h1 class="title login-form__title">Sign in</h1>

    <form action="JavaScript:login()">

      <div class="control has-icons-left">
        <input class="input is-medium is-rounded" type="text" placeholder="login">
        <span class="icon is-left">
          <i class="fas fa-user"></i>
        </span>
      </div>

      <div class="control has-icons-left">
        <input class="input is-medium is-rounded" type="password" placeholder="password">
        <span class="icon is-left">
          <i class="fas fa-key"></i>
        </span>
      </div>

      <label class="checkbox login-form__checkbox_container">
        <input type="checkbox">
        Remember me
      </label>

      <button id="login-button" class="button is-link is-fullwidth">login</button>

    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script src="scripts/login.js"></script>
</body>

</html>
