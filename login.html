<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login | BackOffice</title>

  <link rel="stylesheet" type="text/css" href="styles/general.css" />
  <link rel="stylesheet" type="text/css" href="styles/login.css" />
  <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="Font-Awesome/web-fonts-with-css/css/fontawesome-all.min.css" />
</head>

<body>

  <div id="overlay"></div>

  <div class="form__container text-center">

    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

    <form action="scripts/login.php">

      <div class="form-group">
        <label for="login" class="sr-only">Login</label>

        <div class="input-group">

          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>

          <input type="text" placeholder="login" name="login" class="form-control" id="login" />
        </div>
        </div>

        <div class="form-group">
          <label for="password" class="sr-only">Password</label>

          <div class="input-group">

            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>

            <input type="password" placeholder="password" name="password" class="form-control" id="password" />
          </div>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>

          <button class="btn btn-primary btn-block">login</button>

    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
</body>

</html>
