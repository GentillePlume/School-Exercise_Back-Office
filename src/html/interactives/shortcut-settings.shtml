<div id="shortcut-settings" class="interactive-popup interactive-popup--settings animated fadeIn">
  <div id="shortcut-settings__box" class="interactive-popup__box interactive-popup__box--settings animated jackInTheBox">

    <p class="interactive-popup__box_message">
      Quick edition
    </p>

    <form class="interactive-popup__box--settings_form">

      <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input class="input" type="text" placeholder="Actual article title" value="An incredible motorcycle !">
        </div>
        </div>

        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <textarea class="textarea" placeholder="Article content">Yesterday, I discovered a new motor cycle in a old garage !</textarea>
          </div>
        </div>

        <div class="field half-width">
          <label class="label">Status</label>
          <div class="select is-rounded">
            <select>
            <option disabled >Select the article status</option>
            <option selected="true">Published</option>
            <option>Draft</option>
            <option>Archive</option>
          </select>
          </div>
        </div>

        <div class="field half-width">
          <label class="label">Categories</label>
          <label class="checkbox">
          <input type="checkbox" checked>
          Retro
        </label>

          <label class="checkbox">
          <input type="checkbox">
          Sport
        </label>

          <label class="checkbox">
          <input type="checkbox">
          Trail
        </label>

          <label class="checkbox">
          <input type="checkbox">
          Electric
        </label>

        </div>

        <label class="label is-fullwidth">Image</label>
        <div class="file field has-name is-fullwidth">
          <label class="file-label">
          <input class="file-input" type="file" name="resume">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Choose a fileâ€¦
            </span>
          </span>
          <span class="file-name">
            fbmondial hipster300.png
          </span>
        </label>
        </div>

    </form>

    <button class="interactive-popup__box_button button is-warning is-large is-rounded">
      cancel
    </button>

    <button class="interactive-popup__box_button button is-success is-large is-rounded">
      save
    </button>

  </div>
</div>
